name: CronJob
on:
  schedule:
    - cron: "3-59/5 * * * *" # ie. 4:10pm, 4:15pm, 4:20pm ... except 4:00pm, 4:01pm, 4:02pm etc
  push:
env:
  CHAIN_ID: 11155420
  MIN_PROFIT_THRESHOLD_USD: -0.1
  REWARD_RECIPIENT: '0x1169333d6c2f5BB5E3f8A1C075bc4d068e5ea41e'
  JSON_RPC_URI: ${{secrets.JSON_RPC_URI}}
  COVALENT_API_KEY: ${{secrets.COVALENT_API_KEY}}
  CUSTOM_RELAYER_PRIVATE_KEY: ${{secrets.CUSTOM_RELAYER_PRIVATE_KEY}}
  NODE_OPTIONS: "--max_old_space_size=32768"
permissions: write-all
jobs:
  runCLI:
    name: Prize Claimer Bot
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        node: ["20.11.1"]
        os: [ubuntu-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Run bot
        id: runBot
        run: |
          npm install
          npm run start

